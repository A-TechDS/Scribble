<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
        background-color: #005030;
    }
</style>
<body>
    <br><br><br><br><br><br><br>
 <!-- component -->

<div class="flex items-center justify-center">
    
    <div class="w-full max-w-md">
        <img class="w-32 p-auto m-auto" src="/static/logo.png" alt="">
      <form method="post" action="{{ url_for('login') }}" class="bg-white shadow-lg rounded px-12 pt-6 pb-8 mb-4">
          
        <!-- @csrf -->
        <div
          class="text-gray-800 text-2xl flex justify-center border-b-2 py-2 mb-4"
        >
        Login
        </div>
        <div class="text-center">
        <p>Default login is:</p>
        <p>Username: admin</p>
        <p>Password: admin</p>
    </div>
    <p>{{ login_message }}</p>
        <br>
        <div class="mb-4 text-center">
          <label
            class="block text-gray-700 text-sm font-normal mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            name="username"
            v-model="form.email"
            type="text"
            required
            autofocus
            placeholder="Username"
          />
        </div>
        <div class="mb-6 text-center">
          <label
            class="block text-gray-700 text-sm font-normal mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            v-model="form.password"
            type="password"
            placeholder="Password"
            name="password"
            required
            autocomplete="current-password"
          />
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="px-4 py-2 rounded text-white inline-block shadow-lg bg-blue-500 hover:bg-blue-600 focus:bg-blue-700" type="submit">Sign In</button>
          <a
            class="inline-block align-baseline font-normal text-sm text-blue-500 hover:text-blue-800"
            href="{{ url_for('register') }}"
          >
            No account? Sign up here!
          </a>
        </div>
      </form>
      <p class="text-center text-gray-200 text-xs">
        &copy;2022 Scribble Notes. All rights reserved.
      </p>
    </div>
  </div>

</body>
</html>
